<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <!-- Editor Texto -->
<script src="js/ckeditor.js"></script>
 

<title>Sistema de Control Escolar para Cursos y Diplomados</title>

<!-- ================= Favicon ================== -->
<!-- Standard -->
<link rel="shortcut icon" href="img/favicon.ico">

<!-- Styles -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="css/lib/select2/select2.min.css" rel="stylesheet">
<link href="css/lib/font-awesome.min.css" rel="stylesheet">
<link href="css/lib/themify-icons.css" rel="stylesheet">
<link href="css/lib/menubar/sidebar.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/lib/helper.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/bootstrap-table.css" rel="stylesheet">

</head>
<body>
	<div th:replace="/includes/head.html :: head_div1"></div> 
	<div th:replace="/includes/head.html :: head_div2"></div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
      	<div class="modal-header">
	         <h4 class="modal-title">Correo</h4>
	    </div>
	    <div class="modal-body">
	    <label style="padding: 10px;">Asunto:</label>
	    	<input type="text" id="asunto" name="asunto" placeholder="Asunto "/>
	    	
	    	<textarea name="comentario" id="comentario" rows="10" cols="40"></textarea>
	     </div>
	     <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="enviarCorreo();">Aceptar</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	      </div>
      </div>
      
    </div>
  </div>
	
	
	<div class="content-wrap">
		<div class="container-fluid">
			<section>
				<div class="row">
					<div class="col-lg-12">
						<h1>Avisos por Correo</h1>
						<div class="card">
								<div class="row">
									<div class="col-lg-4">
										<button type="button" class="btn btn-query btn-default collapsed btn-lg" data-toggle="collapse" data-target="#consultaCursos" onclick="tpFiltro(1);">
              									Consulta Cursos
              							</button>						
          							</div>
									<div class="col-lg-4">
										<button type="button" class="btn btn-query btn-default collapsed btn-lg" data-toggle="collapse" data-target="#consultaProfesores" onclick="tpFiltro(2);">
              									Consulta Participante
              							</button>						
          							</div>
          							<div class="col-lg-4">
										<button type="button" class="btn btn-query btn-default collapsed btn-lg" data-toggle="collapse" data-target="#consultaInscripcion" onclick="tpFiltro(3);">
              									Consulta Inscripcion
              							</button>						
          							</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<div id="consultaCursos" class="collapse">
											<div class="card">
												<div class="card-body">
													<div class="basic-form">
															<div class="form-group">
																<h4>Consulta de Cursos</h4>
																<label>Nombre</label>
																	<input type="text" name="nombre_curso" class="form-control">
																<label>Clave</label>
																	<input type="text" name="clave_curso" class="form-control" text="0000">
																<label>Tipo de Curso</label>
																	<select name="tipos_cursos" class="form-control" data-placeholder=" ">
																		<option value="">Sin definir</option>
																		<option value="1">Curso</option>
																		<option value="2">Diplomado</option>
																		<option value="3">Especialidad</option>
																	</select>
																<label>Fecha de Inicio</label>
																	<input type="date" class="form-control" name="fecha_inicio_curso">
																<label>Fecha de Término</label>
																	<input type="date" class="form-control" name="fecha_fin_curso">
															</div>
<!-- 															<button type="submit" class="btn btn-default">Consultar</button> -->
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div id="consultaProfesores" class="collapse">
											<div class="card">
												<div class="card-body">
													<div class="basic-form">
															<div class="form-group">
																<h4>Consulta de Participantes</h4>
																<label>Nombre Completo</label>
																	<input type="text" name="nombre_profesor" class="form-control" 
																	pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
																<label>RFC</label>
																	<input type="text" class="form-control" name="rfc" maxlength="13">
																<label>Estado</label>	
																	<select name="estado_profesor" class="form-control" data-placeholder="Selecciona un Estado">
																		<option value="">Sin definir</option>
																		<option value="1">Aguascalientes</option>
																		<option value="2">Baja California</option>
																		<option value="3">Baja California Sur</option>
																		<option value="4">Campeche</option>
																		<option value="5">Ciudad de México</option>
																		<option value="6">Coahuila</option>
																		<option value="7">Colima</option>
																		<option value="8">Chiapas</option>
																		<option value="9">Chihuahua</option>
																		<option value="10">Durango</option>
																		<option value="11">Estado de México</option>
																		<option value="12">Guanajuato</option>
																		<option value="13">Guerrero</option>
																		<option value="14">Hidalgo</option>
																		<option value="15">Jalisco</option>
																		<option value="16">Michoacán</option>
																		<option value="17">Morelos</option>
																		<option value="18">Nayarit</option>
																		<option value="19">Nuevo León</option>
																		<option value="20">Oaxaca</option>
																		<option value="21">Puebla</option>
																		<option value="22">Querétaro</option>
																		<option value="23">Quintana Roo</option>
																		<option value="24">San Luis Potosí</option>
																		<option value="25">Sinaloa</option>
																		<option value="26">Sonora</option>
																		<option value="27">Tabasco</option>
																		<option value="28">Tamaulipas</option>
																		<option value="29">Tlaxcala</option>
																		<option value="30">Veracruz</option>
																		<option value="31">Yucatán</option>
																		<option value="32">Zacatecas</option>
																	</select>
				                                                <label>Turno</label>
				                                                    <select name="turno_profesor" class="form-control" data-placeholder=" ">
				                                                    	<option value="">Sin definir</option>
				                                                        <option value="1">Matutino</option>
																		<option value="2">Vespertino</option>
																		<option value="3">Completo</option>
				                                                    </select>
															</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div id="consultaInscripcion" class="collapse">
											<div class="card">
												<div class="card-body">
													<div class="basic-form">
															<div class="form-group">
																<h4>Consulta de Inscripcion</h4>
																<label>ID del grupo<span class="text-danger">*</span></label>
																	<input type="text" name="ins_grupo" class="form-control">
															</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<button type="submit" class="btn btn-default btn-lg ml-auto" onclick="filtroCorreo();" >Buscar</button>
						</div>
					</div>
				</div>		
			</section>
			<section>
				<div class="row">
					<div class="col-lg-12">
						<h1>Resultado Busqueda</h1>
						<div class="card">
<!-- 						<form action="/EnviarCorreo" method="GET"> -->
							<div class="table-responsive">
								<table class="table table-striped table-bordered" id="tablaCorreos">
									<thead>
										<tr>
											<th data-formatter="formatterTableCheckInput">
 											<input type="checkbox" name="checkAllCorreos" id="checkAllCorreos" onChange="checkAll('checkCorreos',this); validarCheckAll();"/> 
 												<label for="checkAllCorreos"></label>	
 											</th>
											<th data-field="nombres">NOMBRE</th>
											<th data-field="correo">CORREO</th>										
										</tr>
									</thead>
								</table>
							</div>
							<br />
							<button type="submit" class="btn btn-default btn-lg ml-auto"  data-toggle="modal" data-target="#myModal">Enviar</button>
<!-- 							</form> -->
						</div>
					</div>
				</div> 
			</section>
		</div>
	</div>


<script>
	CKEDITOR.replace('comentario');
</script>

</body>
</html>
