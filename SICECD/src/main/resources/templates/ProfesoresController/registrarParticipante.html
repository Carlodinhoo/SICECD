    <script>
		$(document).ready(function() {
			
			$('input').filter('[required]:visible').each(function() {
				  if ( $(this).val() === '' )
					  var elem = $(document.createElement('h4'))
								               .attr('id','mensaje').html("Error : faltan rellenar campos obligatorios");
					  $('#mensaje').replaceWith(elem);
					  $("#mensaje").css("color","red");
					  $("#mensaje").css("visibility","visible");
					  $('#spin').css("visibility","hidden");
					  $("#volver").css("visibility","hidden");
					  $("#limpiar").css("visibility","hidden");
					  $("#revisar").css("visibility","visible");
					  $("#mensaje").css("visibility","visible");
			});
			
			$.fn.bootstrapValidator.validators.nombre = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if (value.search(/[ A-ZäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ.-][a-zA-Z][^#&<>°¬|""~;$^%{}?/*(0-9)@!.,:¡¿=''_\+\-\\]{1,20}$/) < 0) {
			                return false;
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.amaterno = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if($('#amaterno').val().length > 0){
				            if (value.search(/[ A-ZäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ.-][a-zA-Z][^#&<>°¬|""~;$^%{}?/*(0-9)@!.,:¡¿=''_\+\-\\]{1,20}$/) < 0) {
				                return false;
				            }
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.cilo = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if($('#cilo').val().length > 0){
				            if (value.search(/[ A-ZäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ.-][a-zA-Z][^#&<>°¬|""~;$^%{}?/*(0-9)()@!:¡¿=''_\+\-\\]{1,20}$/) < 0) {
				                return false;
				            }
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.fecha = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();
			            var hoy = new Date();
			            
			            var varFecha = new Date(value);
			            
			            hoy.setHours(0,0,0,0);
						
			            if($('#nac').val().length > 0){
			  
				            if (varFecha >= hoy) {
				                return false;
				            }
				            
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.ocupacion = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if($('#ocupacion').val().length > 0){
				            if (value.search(/[a-zA-Z][^#&<>°¬|""~;$^%{}?()/*(0-9)@!.,:¡¿=''_\+\-\\]{1,20}$/) < 0) {
				                return false;
				            }
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.plantel = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if($('#plantel').val().length > 0){
				            if (value.search(/[ A-ZäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ.-][a-zA-Z][^#&<>°¬|""~;$^%{}?()/*@!¡¿=''_\+\-\\]{1,20}$/) < 0) {
				                return false;
				            }
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.curp = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();
						
			            if($('#curp').val().length > 0){
			            	if (value.search(/^[A-Z]{1}[AEIOU]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$/) < 0) {
			                	return false;
			            	}
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.rfc = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if (value.search(/^([A-Z\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))((-)?([A-Z\d]{3}))?$/) < 0) {
			                return false;
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.telefono = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();
						
			            if($('#tel').val().length > 0){
				            if (value.length != 10) {
				                return false;
				            }
			            }

			            return true;
			        }
			};
			
			$.fn.bootstrapValidator.validators.cplantel = {
			        validate: function(validator, $field, options) {
			            var value = $field.val();

			            if($('#cplantel').val().length > 0){
				            if (value.search(/[^#&<>°¬|""~;$^%{}?()/*@!¡¿=''_\+\-\\]{1,20}$/) < 0) {
				                return false;
				            }
			            }

			            return true;
			        }
			};
			
			$('#registrarParticipante').bootstrapValidator({
		        feedbackIcons: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        },
		        fields: {
		        	apaterno: {
		                validators: {
		                    notEmpty: {
		                        message: ' No puede estar vacio '
		                    },
		        
		        			nombre: {
		        				message: ' Verfica que sea un apellido valido y de no mas de 250 caracteres'
		        			}
		                }
		            },
		            
		            amaterno: {
		                validators: {
		        			amaterno: {
		        				message: ' Verfica que sea un apellido valido y de no mas de 250 caracteres '
		        			}
		                }
		            },
		        	
		        	nombres : {
		        		validators: {
		        			notEmpty: {
		                        message: ' El nombre no puede estar vacio '
		                    },
		                    
		                    nombre: {
		                    	message: ' Verifica que sea un nombre valido y de no mas de 250 caracteres '
		                    }
		        		}
		        	},
		        	
		        	curp : {
		        		validators: {
		                    curp: {
		                    	message: ' Verifica que sea valido el CURP '
		                    }
		        		}
		        	},
		        	
		        	rfc : {
		        		validators: {
		        			rfc: {
		                        message: ' Verifica que el rfc sea correcto (Esté en mayusculas, longitud de 13 caracteres.)'
		                    },
		        	
		                    notEmpty: {
		                        message: ' El rfc no puede estar vacio '
		                    }
		        	
		        		}
		        	},
		        	
		        	tel : {
		        		validators: {
		        			digits: {
		                        message: ' Utiliza solo numeros '
		                    },
		        	
		        			telefono: {
		        				message: ' Verifica que la longitud sea de 10 numeros '
		        			}
		        	
		        		}
		        	}, 
		        	
		        	cilo : {
		        		validators : {
		        			cilo: {
		        				message : 'Verifica que sea un nombre de entidad valido y de no mas de 250 caracteres'
		        			}
		        		}
		        	}, 
		        	
		        	plantel : {
		        		validators : {
		        			plantel : {
		        				message : 'Verifica que sea un nombre de plantel valido y de no mas de 250 caracteres'
		        			}
		        		}
		        	},
		        	
		        	cplantel : {
		        		validators : {
		        			cplantel : {
		        				message : 'Verifica que sea una clave valida, sin caracteres especiales y de no mas de 20 caracteres '
		        			}
		        		}
		        	},
		        	
		        	ocupacion : {
		        		validators : {
		        			ocupacion : {
		        				message : 'Verifica que no contenga caracteres especiales y de no mas de 250 caracteres '
		        			}
		        		}
		        	},
		        	
		        	nac : {
		        		validators :{
		        			fecha : {
		        				message : 'No se aceptan fechas futuras, revisa que sea una fecha valida'
		        			}
		        		}
		        	}
		        }
		    }).on('success.form.bv', function(eve) {
	            eve.preventDefault();
	            
	            var formData = new FormData();
	            formData.append('aPaterno', $("#apaterno").val());
	            formData.append('aMaterno', $("#amaterno").val());
	            formData.append('nombres', $("#nombres").val());
