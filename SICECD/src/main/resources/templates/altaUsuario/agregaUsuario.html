<html lang="en">
<head>

<title>Registra Usuario</title>

<!-- Styles -->
<link href="/css/lib/select2/select2.min.css" rel="stylesheet">
<link href="/css/lib/font-awesome.min.css" rel="stylesheet">
<link href="/css/lib/themify-icons.css" rel="stylesheet">
<link href="/css/lib/menubar/sidebar.css" rel="stylesheet">

<link href="/css/lib/helper.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">

	visibility: hidden;
}
</style>
</head>
<body>
	<div th:replace="/includes/head.html :: head_div1" />
	<div th:replace="/includes/head.html :: head_div2" />

	<!-- START CONTENTS -->

	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>Dar de Alta Usuario Consulta</h1>
							</div>
						</div>
					</div>
					<!-- /# column -->
					<div class="col-lg-4 p-l-0 title-margin-left">
						<div class="page-header">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
									<li class="breadcrumb-item active">Registrar un curso</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /# column -->


					<!-- Modal -->
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="d-flex align-items-center" id="proceso">
						<h4 id="mensaje">algo</h4>
						<div id="spin">
							<strong>Agregando... &nbsp;</strong>
							<div class="spinner-grow text-info" role="status"
								aria-hidden="true"></div>
						</div>
					</div>
				</div>
				<div class="modal-body">Selecciona una accion</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" id="limpiar">Agregar otro usuario</button>
					<button type="button" class="btn btn-primary"
						onclick="window.location.href ='/start'">Volver
						a inicio</button>
				</div>
			</div>
		</div>
	</div>


						
						
				</div>
				<!-- /# row -->
				<section id="main-content">
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<div class="form-validation">

										<form class="form-valide"
											th:action="@{/AdministracionCursos/altaUsuario}" method="POST"
											id="altausuario">

											<div class="form-group row">
												<label class="col-lg-4 col-form-label" for="rfc" >RFC
													<span class="text-danger">*</span>
												</label>
												<div class="col-lg-8">
													<input type="text" class="form-control" id="rfc" name="rfc"
														required  maxlength="13" style="text-transform: uppercase;" >
												</div>
											</div>

											<div class="form-group row">
												<label class="col-lg-4 col-form-label" for="correo">Correo
													<span class="text-danger">*</span>
												</label>
												<div class="col-lg-8">
													<input type="email" class="form-control" id="correo"
														name="correo" required maxlength=200>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-lg-4 col-form-label" for="nombre">Nombre
													<span class="text-danger">*</span>
												</label>
												<div class="col-lg-8">
													<input type="text" class="form-control" id="nombre"
														name="nombre" required maxlength=200>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-lg-4 col-form-label" for="apellidopaterno">Apellido
													paterno <span class="text-danger">*</span>
												</label>
												<div class="col-lg-8">
													<input type="text" class="form-control"
														id="apellidopaterno" name="apellidopaterno" required maxlength=200>
												</div>
											</div>

											<div class="form-group row">
												<label class="col-lg-4 col-form-label" for="apellidomaterno">Apellido
													Materno <span class="text-danger">*</span>
												</label>
												<div class="col-lg-8">
													<input type="text" class="form-control"
														id="apellidomaterno" name="apellidomaterno" required maxlength=200>
												</div>
											</div>

											<div class="form-group row">
												<label class="col-lg-4 col-form-label"> Tipo de
													usuario </label> <label class="radio-inline"> <input
													class="form-check-input" type="radio" name="perfil"
													id="uno" value="Consultas"> Consulta
													&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
												</label> <label class="radio-inline"> <input
													class="form-check-input" type="radio" name="perfil"
													id="dos" value="Administrador"> Administrador
												</label>
											</div>

											<button type="submit" class="btn btn-default">
												Agregar usuario</button>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<!-- END CONTENTS -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>











	<script src="/js/lib/jquery.nanoscroller.min.js"></script>
	<!-- nano scroller -->
	<script src="/js/lib/menubar/sidebar.js"></script>
	<script src="/js/lib/preloader/pace.min.js"></script>
	<!-- sidebar -->
	<!-- bootstrap -->
	<!-- Select2 -->


	<script>
		$(document).ready(function() {
			
			//cambio de perfil
			let rol='Consultas';
			$("#uno").prop('checked', true);
			id=2;
            $("input[name='perfil']").change(function () {
                rol=this.value;
                id=(id%2)+1;
            });

            $("#altausuario").validate({
                event: "blur", rules: { 'rfc': "required", 'correo': "required email", 'nombre': "required", 'apellidopaterno': "required", 'apellidomaterno': "required" },
                messages: { 'rfc': "Por favor el RFC", 'correo': "Por favor, indica una direcci&oacute;n de e-mail v&aacute;lida",  'nombre': "Por favor indica el nombre",  'apellidopaterno': "Por favor indica el apellido paterno", 'apellidomaterno': "Por favor indica el apellido materno"  },
                errorElement: "label",
                submitHandler: function (form) {
    							console.log("envia");
    				let datos = {
    						rfc : $("#rfc").val(),
    						correo : $("#correo").val(),
    						nombre : $("#nombre").val(),
    						fk_id_perfil_sys: {nombre: rol, pk_id_perfil_sys: id},
    						apellido_paterno : $("#apellidopaterno").val(),
    						apellido_materno : $("#apellidomaterno").val()
    					}
    					$.ajax({
    						type : "POST",
    						contentType : "application/json",
    						url : '/AdministracionCursos/altaUsuario',
    						data : JSON.stringify(datos),
    						beforeSend : function() {
    							// setting a timeout
    							$('#exampleModal').modal('show')
    							$("#mensaje").css("visibility","hidden")
    							$('#spin').css("visibility","visible")
    									
    						},
    						error : function(e) {
    							$('#spin').css("visibility","hidden")
    							var eleme = $(document.createElement('h4'))
    				               .attr('id','mensaje').html("A ocurrido un error");
    							$('#mensaje').replaceWith(eleme);
    							$("#mensaje").css("visibility","visible")    						
    							},
    						success : function(respuesta) {
    							$('#spin').css("visibility","hidden")
    							var elem = $(document.createElement('h4'))
    							               .attr('id','mensaje').html(respuesta);
    							$('#mensaje').replaceWith(elem);
    							$("#mensaje").css("visibility","visible")
    						}
    					});
                }
            });
            
            
            

			$("#limpiar").click(function(event) {
				$("#altausuario")[0].reset();
				$("#uno").prop('checked', true);
			});

		});
	</script>
</body>
</html>
